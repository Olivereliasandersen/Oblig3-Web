<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Billett</title>
    <style>
        .rød-tekst{
            width: 300px;
            color: red;
        }
        input{
            max-width: 200px;
        }
        select{
            max-width: 200px;
        }
    </style>
</head>
<body>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">

                <h1>Bestilling av kinobilletter</h1>
                <form class="form">
                    <input type="text" id="id" hidden/>
                    <div class="form-group">
                        <!--Dropdown hvor du velger 1 av 4 filmer-->
                        <lable for="film">Velg film:</lable>
                        <select name="film" id="film" class="form-control">
                            <option value=""></option>
                            <option value="Star Wars">Star Wars</option>
                            <option value="Lord Of The Rings">Lord Of The Rings</option>
                            <option value="Cars">Cars</option>
                            <option value="Harry Potter">Harry Potter</option>
                        </select>
                        <label id="filmErGalt" for="film" class="rød-tekst"></label>
                    </div>
                    <!--Innputter som blir vist i kinobilletten-->
                    <div class="form-group">
                        <label for="antall">Antall</label>
                        <input type="number" id="antall" class="form-control" min="0" style="width: 50px"/>
                        <label id="antallErGalt" class="rød-tekst"></label>
                    </div>

                    <div class="form-group">
                        <label for="fornavn">Fornavn</label>
                        <input type="text" id="fornavn" class="form-control"/>
                        <label id="fornavnErGalt" class="rød-tekst"></label>
                    </div>

                    <div class="form-group">
                        <label for="etternavn">Etternavn</label>
                        <input type="text" id="etternavn" class="form-control"/>
                        <label id="etternavnErGalt" class="rød-tekst"></label>
                    </div>

                    <div class="form-group">
                        <label for="telefon">Telefonnr</label>
                        <input type="text" id="telefon" class="form-control"/>
                        <label id="telefonnummerErGalt" class="rød-tekst"></label>
                    </div>

                    <div class="form-group">
                        <label for="epost">Epost</label>
                        <input type="text" id="epost" class="form-control"/>
                        <label id="epostErGalt" class="rød-tekst"></label>
                    </div>
                </form>

                <!--Knapp som registrerer alt du har skrevet og viser billetten-->
                <button class="btn btn-primary" onclick="registrer()" type="button">Kjøp billett</button>
            </div>
            <div class="col-md-8">
                <h2>Alle billetter</h2>
                <div id="kinobilletter"></div>

                <div id="oppdater" style="display: none">
                <h3>Oppdater billett</h3>
                <form class="form">
                    <div class="form-group">
                        <!--Dropdown hvor du velger 1 av 4 filmer-->
                        <lable for="film">Velg film:</lable>
                        <select name="film" id="filmOppdater" class="form-control">
                            <option value=""></option>
                            <option value="Star Wars">Star Wars</option>
                            <option value="Lord Of The Rings">Lord Of The Rings</option>
                            <option value="Cars">Cars</option>
                            <option value="Harry Potter">Harry Potter</option>
                        </select>
                    </div>
                    <!--Innputter som blir vist i kinobilletten-->
                    <div class="form-group">
                        <label for="antall">Antall</label>
                        <input type="number" id="antallOppdater" class="form-control" min="0" style="width: 50px"/>
                    </div>

                    <div class="form-group">
                        <label for="fornavn">Fornavn</label>
                        <input type="text" id="fornavnOppdater" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="etternavn">Etternavn</label>
                        <input type="text" id="etternavnOppdater" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="telefon">Telefonnr</label>
                        <input type="text" id="telefonOppdater" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="epost">Epost</label>
                        <input type="text" id="epostOppdater" class="form-control"/>
                    </div>
                </form>
                    <button class="btn btn-primary" onclick="oppdaterBillett()" type="button">Lagre</button>
                </div>

                <br>
                <!--Knapp som sletter billetten-->
                <button class="btn btn-danger" onclick="slettBilletter()" type="button">Slett alle billettene</button>
            </div>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
